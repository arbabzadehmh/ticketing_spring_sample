<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en"
      dir="ltr"
      th:attr="lang=${#locale.language}, dir=${#locale.language == 'fa' ? 'rtl' : 'ltr'}">
<head>
    <title th:text="#{tickets.management}"></title>
    <th:block th:replace="~{fragments/head-tags :: head-tags}"></th:block>
</head>
<body data-bs-theme="light">
<!-- نوار بالایی -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- سایدبار -->
<div th:replace="~{fragments/sidebar :: sidebar}"></div>

<!-- محتوای اصلی -->
<main class="main-content">
    <div class="container-fluid p-2">
        <!-- در بخشی از صفحه که همیشه وجود دارد -->
        <div id="deleteConfirmText" style="display: none;" th:text="#{tickets.delete.confirm}"></div>
        <!-- فرگمنت جدول پروفایل ها قابل نمایش برای ادمین-->
        <div id="tickets-table-container">
            <div th:replace="~{fragments/ticket-fragments/tickets-table :: tickets-table}"></div>
        </div>
    </div>
</main>

<!-- فوتر -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- مودال افزودن/ویرایش مشتری -->
<div th:replace="~{fragments/ticket-fragments/ticket-create-modal :: ticket-create-modal}"></div>
<!--<div th:replace="~{fragments/ticket-fragments/ticket-edit-modal :: ticket-edit-modal}"></div>-->
<div th:replace="~{fragments/ticket-fragments/ticket-filter-modal :: ticket-filter-modal}"></div>

<!-- اسکریپت‌ها -->
<th:block th:replace="~{fragments/scripts :: scripts}"></th:block>
<script th:src="@{/js/tickets.js}"></script>
</body>
</html>
