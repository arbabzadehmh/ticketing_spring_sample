<div th:fragment="profiles-table">
    <div class="card shadow">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h3 class="mb-0" th:text="#{profiles.title}"></h3>
            <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#profileCreateModal">
                <i class="fas fa-plus me-2"></i>
                <span th:text="#{profiles.add}"></span>
            </button>
        </div>

        <div class="card-body">
            <!-- کنترل‌های صفحه‌بندی و مرتب‌سازی -->
            <!-- کنترل‌های صفحه‌بندی و مرتب‌سازی -->
            <div class="row mb-4 g-3">
                <div class="col-12 col-md-4">
                    <select class="form-select" id="pageSize" aria-label="تعداد در صفحه">
                        <option value="10" th:text="#{profiles.pageSize.10}"
                                th:selected="${param.size == 10}"></option>
                        <option value="20" th:text="#{profiles.pageSize.20}"
                                th:selected="${param.size == 20}"></option>

                    </select>
                </div>
                <div class="col-12 col-md-4">
                    <select class="form-select" id="sortBy" aria-label="مرتب‌سازی">
                        <option value="firstName" th:text="#{profiles.sort.firstName}"
                                th:selected="${param.sortBy == 'firstName'}"></option>
                        <option value="lastName" th:text="#{profiles.sort.lastName}"
                                th:selected="${param.sortBy == 'lastName'}"></option>

                    </select>
                </div>
            </div>

            <!-- جدول مشتریان -->
            <div class="table-responsive" id="profiles-table">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th th:text="#{profiles.firstName}"></th>
                        <th th:text="#{profiles.lastName}"></th>
                        <th th:text="#{profiles.email}"></th>
                        <th th:text="#{profiles.phone}"></th>
                        <th th:text="#{users.username}"></th>
                        <th th:text="#{profiles.actions}"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="profile : ${profiles.content}">
                        <td th:text="${profile.firstName}"></td>
                        <td th:text="${profile.lastName}"></td>
                        <td th:text="${profile.email}"></td>
                        <td th:text="${profile.phone}"></td>
                        <td th:text="${profile.user.username}"></td>
                        <td>
                            <div class="d-flex gap-2">
                                <button class="btn btn-sm btn-warning btn-edit"
                                        th:data-id="${profile.id}"
                                        th:data-roles="${#strings.listJoin(profile.user.roleSet.?[name != null].![name], ',')}"
                                        th:data-account-non-expired="${profile.user.accountNonExpired}"
                                        th:data-account-non-locked="${profile.user.accountNonLocked}"
                                        th:data-credentials-non-expired="${profile.user.credentialsNonExpired}"
                                        th:data-enabled="${profile.user.enabled}">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-sm btn-danger"
                                        th:data-id="${profile.id}">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- صفحه‌بندی -->
            <nav class="mt-4" aria-label="صفحه‌بندی">
                <ul class="pagination justify-content-center">
                    <li th:each="page : ${#numbers.sequence(0, (totalPages - 1))}"
                        class="page-item"
                        th:classappend="${page == profiles.number} ? 'active'">
                        <a class="page-link"
                           th:text="${page + 1}"
                           th:data-page="${page}"
                           role="button"></a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
