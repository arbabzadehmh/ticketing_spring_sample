<div th:fragment="sections-table" xmlns:sec="http://www.w3.org/1999/xhtml">
    <div class="card shadow">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h3 class="mb-0" th:text="#{sections.title}"></h3>
            <button class="btn btn-add btn-light"
                    data-bs-toggle="modal"
                    sec:authorize="hasAnyRole('ADMIN', 'MANAGER')"
                    data-bs-target="#sectionModal"
                    data-title-add="#{sections.addModalTitle}">
                <i class="fas fa-plus me-2"></i>
                <span th:text="#{sections.add}"></span>
            </button>
        </div>

        <div class="card-body">
            <!-- کنترل‌های صفحه‌بندی و مرتب‌سازی -->
            <div class="row mb-4 g-3">
                <div class="col-12 col-md-4">
                    <select class="form-select" id="pageSize" aria-label="تعداد در صفحه">
                        <option value="10" th:text="#{profiles.pageSize.10}"
                                th:selected="${param.size == 10}"></option>
                        <option value="20" th:text="#{profiles.pageSize.20}"
                                th:selected="${param.size == 20}"></option>
                    </select>
                </div>
                <div class="col-12 col-md-3">
                    <input type="text"
                           id="searchSectionTitle"
                           class="form-control"
                           th:value="${param.sectionTitle}"
                           th:placeholder="#{sections.search.title}">
                </div>
                <div class="col-12 col-md-3">
                    <input type="text"
                           id="searchParentSectionTitle"
                           class="form-control"
                           th:value="${param.parentSectionTitle}"
                           th:placeholder="#{sections.search.parentTitle}">
                </div>
            </div>

            <!-- جدول نقش ها -->
            <div class="table-responsive" id="sections-table">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th th:text="#{sections.name}"></th>
                        <th th:text="#{sections.parent}"></th>
                        <th th:text="#{profiles.actions}" sec:authorize="hasAnyRole('ADMIN', 'MANAGER')"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="section : ${sections.content}">
                        <td th:text="${section.title}"></td>
                        <td>
                            <span th:if="${section.parentSection != null}" th:text="${section.parentSection.title}"></span>
                            <span th:unless="${section.parentSection != null}">—</span>
                        </td>

                        <td>
                            <div class="d-flex gap-2">
                                <button class="btn btn-sm btn-warning btn-edit"
                                        sec:authorize="hasAnyRole('ADMIN', 'MANAGER')"
                                        th:data-id="${section.id}"
                                        th:data-title="${section.title}"
                                        th:data-parent-id="${section.parentSection != null ? section.parentSection.id : ''}">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-sm btn-danger"
                                        sec:authorize="hasAnyRole('ADMIN', 'MANAGER')"
                                        th:data-id="${section.id}"
                                        th:data-confirm-text="#{sections.delete.confirm}">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- صفحه‌بندی -->
            <nav class="mt-4" aria-label="صفحه‌بندی">
                <ul class="pagination justify-content-center">
                    <li th:each="page : ${#numbers.sequence(0, (totalPages - 1))}"
                        class="page-item"
                        th:classappend="${page == sections.number} ? 'active'">
                        <a class="page-link"
                           th:text="${page + 1}"
                           th:data-page="${page}"
                           role="button"></a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
